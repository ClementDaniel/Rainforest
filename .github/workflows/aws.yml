name: Deploy to AWS Rainforest private ECS

on:
  workflow_dispatch:   # Allows manual trigger from GitHub UI

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image (latest only)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: rainforest-api-preprod
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-preprod:
    name: Deploy to PreProd
    runs-on: ubuntu-24.04
    needs: build-and-push
    environment: preprod
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster rainforest-api-preprod-cluster \
            --service rainforest-api-preprod-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Check deployment status (non-blocking)
        continue-on-error: true
        run: |
          echo "Waiting for deployment to stabilize..."
          timeout 3m aws ecs wait services-stable \
            --cluster rainforest-api-preprod-cluster \
            --services rainforest-api-preprod-service \
            --region ${{ env.AWS_REGION }} \
          && echo " PreProd deployment successful" \
          || echo " PreProd deployment still in progress. Check AWS Console for status."

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: deploy-preprod
    environment: production
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Pull preprod image and push to prod
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_PREPROD: rainforest-api-preprod
          ECR_REPOSITORY_PROD: rainforest-api-prod
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY_PREPROD:latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_PREPROD:latest $ECR_REGISTRY/$ECR_REPOSITORY_PROD:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PROD:latest
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster rainforest-api-prod-cluster \
            --service rainforest-api-prod-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster rainforest-api-prod-cluster \
            --services rainforest-api-prod-service \
            --region ${{ env.AWS_REGION }}
