name: Deploy to AWS ECS

on:
  push:
    tags:
      - 'v*'              
  workflow_dispatch:      

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    outputs:
      image-tag: ${{ steps.extract-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name (safe for tags or branches)
        id: extract-tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            # Fallback for manual runs or branch pushes
            TAG="${GITHUB_REF#refs/heads/}"
            TAG=$(echo "$TAG" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: hello-api-preprod
          IMAGE_TAG: ${{ steps.extract-tag.outputs.tag }}
        run: |
          echo "Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-preprod:
    name: Deploy to PreProd
    runs-on: ubuntu-24.04
    needs: build-and-push
    environment: preprod
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster hello-api-preprod-cluster \
            --service hello-api-preprod-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster hello-api-preprod-cluster \
            --services hello-api-preprod-service \
            --region ${{ env.AWS_REGION }}

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: [build-and-push, deploy-preprod]
    environment: production
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push prod image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "Promoting $IMAGE_TAG to production..."
          docker pull $ECR_REGISTRY/hello-api-preprod:$IMAGE_TAG
          docker tag $ECR_REGISTRY/hello-api-preprod:$IMAGE_TAG $ECR_REGISTRY/hello-api-prod:$IMAGE_TAG
          docker tag $ECR_REGISTRY/hello-api-preprod:$IMAGE_TAG $ECR_REGISTRY/hello-api-prod:latest
          docker push $ECR_REGISTRY/hello-api-prod:$IMAGE_TAG
          docker push $ECR_REGISTRY/hello-api-prod:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster hello-api-prod-cluster \
            --service hello-api-prod-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster hello-api-prod-cluster \
            --services hello-api-prod-service \
            --region ${{ env.AWS_REGION }}
